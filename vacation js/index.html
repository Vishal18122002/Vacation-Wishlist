<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation Destinations Wish List</h1>
        <p>Found Execiting Places to visit on your next vacation? Use this form below to add them to your wish list. </p>
    </header>
    <main>
        <form id="destination_details_form">
            <label for="name">Destinations Name</label>
            <input type="text" id="name" placeholder="Provide a name for Destination" required>

            <label for="location">Dsetination Location</label>
            <input type="text" id="location" placeholder="Where is this Destination" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide a URL for image">

            <label for="description">Descripe Destination</label>
            <textarea id="description" placeholder="Describe the Destination"></textarea>

            <button type="submit">Add your list</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination_container">
                <!--content generated by js-->
            </div>

        </article>

    </main>

    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
